<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/img/icon-css.PNG" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>css-sassGetStarted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&family=Lato&family=Montserrat:wght@400;500;600;700;800;900&family=Noto+Sans:wght@400;600&family=Poppins:wght@400;500;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><em>Element Explore</em></h1>
    </header>
    <section class="image-show">
      <div class="imgbox learning-img">
        <img src="./src/img/learning.jpg" alt="" />
        <p class="u-note">fixed size image</p>
      </div>
      <div class="imgbox">
        <img class="top-learning-img" src="./src/img/top_learning.jpg" alt="" />
        <p class="u-note">responsive image</p>
      </div>
    </section>

    <h2>Responsive Polaroid Images / Cards</h2>

    <div class="polaroid">
      <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="5 Terre" />
      <div class="container">
        <p>Cinque Terre</p>
      </div>
    </div>

    <div class="polaroid">
      <img
        src="https://www.w3schools.com/css/lights600x400.jpg"
        alt="Norther Lights"
      />
      <div class="container">
        <p>Northern Lights</p>
      </div>
    </div>

    <h2 class="img-text">Image Text</h2>

    <p class="u-note">Add some text to an image in the top left corner:</p>

    <div class="imgtext">
      <img
        src="https://www.w3schools.com/css/img_5terre_wide.jpg"
        alt="Cinque Terre"
      />
      <div class="topleft">
        <h4>Top Left</h4>
      </div>
    </div>
  </body>
</html>
